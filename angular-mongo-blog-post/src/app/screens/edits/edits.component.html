<div class="container mt-5">
    <form [formGroup]="postForm">
        <div class="form-group">
        <label for="Title">Title</label>
        <input [formControlName]="'title'" type="text" class="form-control" placeholder="Example Title">
        </div>
        <div class="form-group">
        <label type="text" for="Description">Description</label>
        <textarea [formControlName]="'description'" class="form-control" rows="3" value={{post.description}}></textarea>
        </div>
    </form>

    <button type="button" class="btn btn-warning m-1" (click)="editPost(postForm)" routerLink="/posts" routerLinkActive="active">Guardar Cambios</button>
    <button type="button" class="btn btn-danger m-1" (click)="deletePost()" routerLink="/posts" routerLinkActive="active">Eliminar Post</button>
   
    
</div>
