<div class="container mt-5">
    <form [formGroup]="postForm">
        <div class="form-group">
        <label for="Title">Title</label>
        <input [formControlName]="'title'" type="text" class="form-control" placeholder="Example Title">
        </div>
        <div class="form-group">
        <label type="text" for="Description">Description</label>
        <textarea [formControlName]="'description'" class="form-control" rows="3"></textarea>
        </div>
    </form>

    <button type="button" class="btn btn-warning m-1" (click)="addPost(postForm)" routerLink="/posts" routerLinkActive="active">Add</button>
    

</div>
